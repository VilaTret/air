<section class="book-flights">
    <div class="container">
        <div class="book-flights__inner">
            <div class="book-flights__content">
                <div class="book-flights__options">
                    <div>
                        <select
                            name="travel-options"
                            class="travel-options-select-wrapper"
                        >
                            <option value="round-trip">Round Trip</option>
                            <option value="one-way">One Way</option>
                        </select>
                    </div>
                    <div>
                        <select
                            name="flight-type"
                            class="flight-type-select-wrapper"
                            required
                        >
                            <option value="private-jet">Private Jet</option>
                            <option value="shared-charter">
                                Shared Charter
                            </option>
                        </select>
                    </div>
                    <div>
                        <select
                            name="count-person"
                            class="person-select-wrapper"
                            required
                        >
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                        </select>
                    </div>
                </div>
                <div class="book-flights__details">
                    <div
                        class="book-flights__item route-selection__from-wrapper"
                    >
                        <p>From</p>
                        <input
                            type="text"
                            class="route-selection__from-input awesomplete"
                            placeholder="Enter..."
                        />
                        <p class="route-selection__from-location"></p>
                    </div>
                    <button class="route-selection__invert-btn icon-btn">
                        <img
                            src="assets/images/invert-btn-arrows.svg"
                            alt="Icon"
                        />
                    </button>
                    <div class="book-flights__item route-selection__to-wrapper">
                        <p>To</p>
                        <input
                            type="text"
                            class="route-selection__to-input awesomplete"
                            placeholder="Enter..."
                        />
                        <p class="route-selection__to-location"></p>
                    </div>
                    <div class="book-flights__item date-selection__wrapper">
                        <div class="date-selection__item">
                            <p>Departure</p>
                            <div
                                class="date-selection__flatpickr date-selection__flatpickr-departure"
                            >
                                <div
                                    class="flatpickr__departure-input-wrapper flatpickr__input-wrapper"
                                >
                                    <input
                                        type="text"
                                        class="date-selection__input-departure"
                                    />
                                </div>
                                <div class="flatpickr__actions">
                                    <button
                                        class="flatpickr-departure__prev-btn"
                                    >
                                        Prev
                                    </button>
                                    <button
                                        class="flatpickr-departure__next-btn"
                                    >
                                        Next
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="date-selection__item">
                            <p>Return</p>
                            <div
                                class="date-selection__flatpickr date-selection__flatpickr-return"
                            >
                                <div
                                    class="flatpickr__return-input-wrapper flatpickr__input-wrapper"
                                >
                                    <input
                                        type="text"
                                        class="date-selection__input-return"
                                    />
                                </div>
                                <div class="flatpickr__actions">
                                    <button class="flatpickr-return__prev-btn">
                                        Prev
                                    </button>
                                    <button class="flatpickr-return__next-btn">
                                        Next
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="book-flights__add-requirements-btn">
                    Add Requirements
                </button>
                <textarea
                    class="book-flights__add-requirements-textarea"
                    placeholder="Enter your wishes..."
                    rows="4"
                    resize="false"
                ></textarea>
            </div>
            <div class="book-flights__book-btn-wrapper">
                <button class="book-flights__book-btn">
                    Book Flights
                    <svg viewBox="0 0 18 18">
                        <path
                            d="M2.8125 9H15.1875"
                            stroke-width="1.6875"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        />
                        <path
                            d="M10.125 3.9375L15.1875 9L10.125 14.0625"
                            stroke-width="1.6875"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        />
                    </svg>
                </button>
            </div>
        </div>
    </div>
</section>
